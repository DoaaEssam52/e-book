<div class="px-5 py-4">
  <h4 class="mb-5">Are you sure you want to logout?</h4>

  <div class="d-flex justify-content-end">
    <button
      class="px-5 space-between-tabs btn btn-outline-primary rounded mx-1"
      (click)="logout()"
    >
      Logout
    </button>

    <button mat-dialog-close class="px-4 btn btn-primary rounded mx-1">
      Cancel
    </button>
  </div>
</div>
