<mat-card class="book-simple-card">
  <app-rotating-book
    imgSrc="https://subsolardesigns.com/leona/wp-content/uploads/2019/04/fairy_journey1-600x900.jpg"
    (click)="viewDetails()"
  ></app-rotating-book>

  <mat-card-title (click)="viewDetails()" class="text-center py-2">{{
    book.name
  }}</mat-card-title>

  <mat-card-content align="center">
    <mat-card-subtitle class="my-2 text-primary"
      >${{ book.price }}</mat-card-subtitle
    >

    <a (click)="addToCart()">Add To Cart</a>
  </mat-card-content>
</mat-card>
