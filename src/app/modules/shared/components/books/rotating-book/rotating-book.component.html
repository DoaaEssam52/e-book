<div appScreenSize (sizeChange)="isLargeScreen = $event">
  <div *ngIf="isLargeScreen; else nonRotatingImage" class="image-has-rotate">
    <div class="woocommerce-product-image">
      <div class="image-rotate-shadow"></div>

      <img [src]="imgSrc" class="img-fluid" [class.smallBook]="isSmallBook" />
      <div
        class="rotate-before-image"
        [ngStyle]="{
          'background-image':
            '
      linear-gradient(
            rgba(0, 0, 0, 0.45),
            rgba(0, 0, 0, 0.45)
          ),      
      url(' +
            imgSrc +
            ')'
        }"
      ></div>
    </div>
  </div>
  <ng-template #nonRotatingImage>
    <img [src]="imgSrc" class="img-fluid" [class.smallBook]="isSmallBook" />
  </ng-template>
</div>
