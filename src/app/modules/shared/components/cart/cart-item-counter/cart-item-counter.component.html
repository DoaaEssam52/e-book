<div class="d-flex align-items-center" tabindex="0">
  <h4 class="counter__value" *ngIf="!isLoadingItemCount; else loadingItemCount">
    {{ count }}
  </h4>

  <ng-template #loadingItemCount>
    <mat-spinner [diameter]="30"></mat-spinner>
  </ng-template>

  <div class="mx-2">
    <mat-icon class="counter__control" (click)="increment()">add</mat-icon>

    <mat-icon class="counter__control" (click)="decrement()">remove</mat-icon>
  </div>
</div>
