<div class="d-flex justify-content-center align-items-center">
  <button
    class="btn btn-primary d-flex align-items-center"
    (click)="increment()"
  >
    <mat-icon>add</mat-icon>
  </button>

  <h5 class="mx-2 my-0">{{ count }}</h5>

  <button
    class="btn btn-primary d-flex align-items-center"
    (click)="decrement()"
  >
    <mat-icon>remove</mat-icon>
  </button>
</div>
