<main class="page d-flex justify-content-center align-items-center">
  <section class="shopping-cart" *ngIf="cart.length; else emptyCart">
    <div class="container">
      <h2 class="mb-3">Cart</h2>
      <div class="content">
        <div class="row">
          <div class="col-md-12 col-lg-8">
            <div class="items">
              <div *ngFor="let item of cart" class="p-4 product">
                <div class="mb-3 row align-items-center">
                  <div class="col-2">
                    <img
                      class="img-fluid mx-auto d-block image"
                      src="https://subsolardesigns.com/leona/wp-content/uploads/2019/04/back_home1-600x900.jpg"
                      height="100"
                    />
                  </div>
                  <div class="col-10">
                    <div class="info">
                      <div class="row align-items-center">
                        <div class="col-4 product-name">
                          <div class="product-name">
                            <h5>{{ item.book.name }}</h5>
                          </div>
                        </div>
                        <div class="col-4 mx-auto">
                          <app-cart-item-counter
                            [cartItem]="item"
                          ></app-cart-item-counter>
                        </div>
                        <div class="col-2 price">
                          <span>${{ item.book.price * item.count }}</span>
                        </div>
                        <div class="col-2">
                          <mat-icon (click)="deleteItem(item)">delete</mat-icon>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <mat-divider></mat-divider>
              </div>
            </div>
          </div>
          <div class="col-md-12 col-lg-4">
            <div class="summary">
              <h3>Summary</h3>
              <div class="summary-item">
                <span class="text">Subtotal</span
                ><span class="price">${{ totalPrice }}</span>
              </div>
              <div class="summary-item">
                <span class="text">Discount</span><span class="price">$0</span>
              </div>
              <div class="summary-item">
                <span class="text">Shipping</span><span class="price">$0</span>
              </div>
              <div class="summary-item">
                <span class="text">Total</span
                ><span class="price">${{ totalPrice }}</span>
              </div>
              <div class="text-center">
                <button type="button" class="btn btn-primary btn-lg">
                  Checkout
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button
        class="btn-primary my-3 px-3 py-2 rounded-2"
        [routerLink]="'/books'"
      >
        Return to shop
      </button>
    </div>
  </section>

  <ng-template #emptyCart>
    <div class="text-center">
      <h3 class="mb-3">Your Shopping Cart is empty.</h3>
      <button class="btn-primary px-3 py-2 rounded-2" [routerLink]="'/books'">
        Return to shop
      </button>
    </div>
  </ng-template>
</main>
