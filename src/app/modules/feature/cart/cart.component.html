<div class="container bg-light">
  <div class="woocommerce">
    <div class="woocommerce-notices-wrapper"></div>
    <form
      class="woocommerce-cart-form"
      action="https://subsolardesigns.com/leona/cart/"
      method="post"
    >
      <table
        class="shop_table shop_table_responsive cart woocommerce-cart-form__contents"
        cellspacing="0"
      >
        <thead>
          <tr>
            <th class="product-remove">&nbsp;</th>
            <th class="product-thumbnail">&nbsp;</th>
            <th class="product-name">Product</th>
            <th class="product-price">Price</th>
            <th class="product-quantity">Quantity</th>
            <th class="product-subtotal">Total</th>
          </tr>
        </thead>
        <tbody>
          <tr
            class="woocommerce-cart-form__cart-item cart_item"
            *ngFor="let cartItem of cartItems"
          >
            <td class="product-remove">
              <mat-icon class="text-primary">close</mat-icon>
            </td>

            <td class="product-thumbnail">
              <a href="https://subsolardesigns.com/leona/product/fairy-journey/"
                ><img
                  src="https://subsolardesigns.com/leona/wp-content/uploads/2019/04/fairy_journey1-600x900.jpg"
                  class="attachment-woocommerce_thumbnail size-woocommerce_thumbnail img-fluid"
                  alt=""
              /></a>
            </td>

            <td data-title="Product">
              <h5 class="product-name">
                {{ cartItem.name }}
              </h5>
            </td>

            <td class="product-price" data-title="Price">
              <span class="woocommerce-Price-amount amount"
                ><span class="woocommerce-Price-currencySymbol">£</span
                >{{ cartItem.price }}</span
              >
            </td>

            <td class="product-quantity" data-title="Quantity">
              <app-cart-item-counter
                [cartItem]="cartItem"
                (itemPreSavedQuantity)="updatePreSavedQuantity($event)"
              ></app-cart-item-counter>
            </td>

            <td class="product-subtotal" data-title="Total">
              <span class="woocommerce-Price-amount amount"
                ><span class="woocommerce-Price-currencySymbol">£</span
                >120.00</span
              >
            </td>
          </tr>

          <tr>
            <td colspan="6" class="actions text-end">
              <button
                type="button"
                class="btn btn-outline-primary btn-rounded-x"
                (click)="updateCart()"
              >
                Update cart
              </button>

              <input
                type="hidden"
                id="woocommerce-cart-nonce"
                name="woocommerce-cart-nonce"
                value="2d79301836"
              /><input
                type="hidden"
                name="_wp_http_referer"
                value="/leona/cart/"
              />
            </td>
          </tr>
        </tbody>
      </table>
    </form>

    <div class="row mx-0 justify-content-end cart-collaterals">
      <div class="col-md-6 cart_totals">
        <h5>Cart totals</h5>

        <table cellspacing="0" class="shop_table shop_table_responsive">
          <tbody>
            <tr class="cart-subtotal">
              <th>Subtotal</th>
              <td data-title="Subtotal">
                <span class="woocommerce-Price-amount amount"
                  ><span class="woocommerce-Price-currencySymbol">£</span
                  >120.00</span
                >
              </td>
            </tr>

            <tr class="order-total">
              <th>Total</th>
              <td data-title="Total">
                <strong
                  ><span class="woocommerce-Price-amount amount"
                    ><span class="woocommerce-Price-currencySymbol">£</span
                    >120.00</span
                  ></strong
                >
              </td>
            </tr>
          </tbody>
        </table>

        <div class="wc-proceed-to-checkout">
          <button class="btn btn-outline-primary btn-rounded-x">
            Proceed to checkout
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
