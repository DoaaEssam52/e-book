<div
  class="bg-light mh-vh-100 d-flex justify-content-center align-items-center"
>
  <div *ngIf="isLoadingInitialPage; else loadedCart">
    <mat-spinner [diameter]="50"></mat-spinner>
  </div>

  <ng-template #loadedCart>
    <div *ngIf="isEmptyCart; else cart">
      <app-empty-cart></app-empty-cart>
    </div>

    <ng-template #cart>
      <div class="px-2 px-sm-5 woocommerce">
        <app-cart-details></app-cart-details>
        <app-cart-footer
          [orderId]="orderId"
        ></app-cart-footer>
      </div>
    </ng-template>
  </ng-template>
</div>
