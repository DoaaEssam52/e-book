<div class="my-5">
  <h2 class="mb-5 text-center">Explore Our Top Categories</h2>

  <div class="row mx-0 justify-content-center">
    <div class="col-md-11 mx-auto">
      <p-carousel
        [value]="categories"
        [numVisible]="3"
        [numScroll]="3"
        [showNavigators]="true"
      >
        <ng-template pTemplate="category" let-category>
          <mat-card
            (click)="viewCategoryBooks(category)"
            class="bg-transparent border-0 mx-2 position-relative cursor-pointer"
            appearance="outlined"
          >
            <img [src]="category.imgSrc" height="300px" />
            <div class="mt-3 title text-center">
              <h4 class="text-center mb-0">{{ category.title }}</h4>
              <label class="text-primary"
                >{{ category.books?.length ?? 0 }} Items</label
              >
            </div>
          </mat-card>
        </ng-template>
      </p-carousel>
    </div>
  </div>
</div>
