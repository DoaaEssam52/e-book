<div class="px-3 my-5">
  <div class="mb-5 row mx-0 justify-content-between align-items-center">
    <div class="col-md-4">
      <h2 class="mt-3 mb-3">
        Shop Our <br />
        Best Sellers
      </h2>
      <mat-label> See the Books People Read the Most </mat-label>
    </div>

    <div class="col-md-6">
      <p>
        Wouldn’t you like to get away? Sometimes you want to go where everybody
        knows your name. And they’re always glad you came. Makin their way the
        only way they know how.
      </p>
    </div>
  </div>

  <div class="mt-5 row">
    <div class="col-0 col-lg-1 bg-light-pink"></div>
    <div class="col-0 col-lg-2 bg-transparent"></div>

    <div class="col-lg-6 py-5 my-5 bg-light-mint">
      <p-carousel
        [value]="bestSellBooks"
        [numVisible]="1"
        [numScroll]="1"
        [showNavigators]="false"
      >
        <ng-template pTemplate="book" let-book>
          <mat-card class="bg-transparent border-0 mx-2" appearance="outlined">
            <div class="d-flex justify-content-around align-items-center">
              <img [src]="book.imgSrc ?? ''" class="img-fluid" alt="" />

              <div class="px-4">
                <h2>{{ book.name }}</h2>
                <mat-card-subtitle class="my-2 text-primary"
                  >${{ book.price }}</mat-card-subtitle
                >
                <label
                  class="px-0 pb-1 anchor-with-underline-hover"
                  (click)="viewDetails(book._id)"
                  >View Book</label
                >
              </div>
            </div>
          </mat-card>
        </ng-template>
      </p-carousel>
    </div>
    <div class="col-2 bg-transparent"></div>

    <div class="col-1 bg-light-pink"></div>
  </div>
</div>
