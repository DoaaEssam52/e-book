<div class="auth-container row py-5 mx-0 justify-content-center">
  <div class="py-3 bg-white col-md-5 d-flex justify-content-center">
    <div class="w-75 d-flex flex-column justify-content-around mx-auto">
      <div>
        <h4 class="sub-title">Welcome back!</h4>
        <h3>Login to your account</h3>
      </div>

      <form [formGroup]="loginForm" class="d-flex flex-column">
        <div class="form-group">
          <mat-label>E-mail</mat-label>

          <mat-form-field appearance="outline">
            <input
              matInput
              placeholder="Enter your email"
              formControlName="email"
            />
          </mat-form-field>
          <ng-container
            *ngIf="
              loginForm.controls.email.touched &&
              loginForm.controls.email.errors
            "
          >
            <ng-container [ngSwitch]="loginForm.controls.email | errorMessages">
              <mat-error *ngSwitchCase="'required'"
                >Email is required</mat-error
              >
              <mat-error *ngSwitchCase="'email'">Enter valid email</mat-error>
            </ng-container>
          </ng-container>
        </div>

        <div class="form-group">
          <mat-label>Password</mat-label>

          <mat-form-field appearance="outline">
            <input
              matInput
              placeholder="Enter your password"
              formControlName="password"
            />
          </mat-form-field>

          <ng-container
            *ngIf="
              loginForm.controls.password.touched &&
              loginForm.controls.password.errors
            "
          >
            <ng-container
              [ngSwitch]="loginForm.controls.password | errorMessages"
            >
              <mat-error *ngSwitchCase="'required'"
                >Password is required</mat-error
              >
              <mat-error *ngSwitchCase="'minlength'"
                >Password should be at least 4 characters</mat-error
              >
              <mat-error *ngSwitchCase="'pattern'"
                >Password should contain at least 1 lowercase 1 uppercase 1
                number and 1 special character</mat-error
              >
            </ng-container></ng-container
          >
        </div>
      </form>

      <div class="d-flex flex-column">
        <button
          (click)="submitLogin()"
          mat-flat-button
          class="mb-2 btn-primary"
        >
          Login
        </button>
        <button
          routerLink="../register"
          mat-stroked-button
          class="btn-outline-primary"
        >
          Register
        </button>
      </div>
    </div>
  </div>
</div>
