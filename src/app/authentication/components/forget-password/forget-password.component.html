<div class="auth-container row py-5 mx-0 justify-content-center">
  <div class="py-3 bg-white col-md-5 d-flex justify-content-center">
    <div class="w-75 d-flex flex-column justify-content-around mx-auto">
      <div>
        <h4 class="sub-title">Welcome back!</h4>
        <h3>Login to your account</h3>
      </div>

      <form [formGroup]="forgetPasswordForm" class="d-flex flex-column">
        <div class="form-group">
          <mat-label>E-mail</mat-label>

          <mat-form-field appearance="outline">
            <input
              matInput
              placeholder="Enter your email"
              formControlName="email"
            />
          </mat-form-field>
          <ng-container
            *ngIf="
              forgetPasswordForm.controls.email.touched &&
              forgetPasswordForm.controls.email.errors
            "
          >
            <ng-container
              [ngSwitch]="forgetPasswordForm.controls.email | errorMessages"
            >
              <mat-error *ngSwitchCase="'required'"
                >Email is required</mat-error
              >
              <mat-error *ngSwitchCase="'email'">Enter valid email</mat-error>
            </ng-container>
          </ng-container>
        </div>
      </form>

      <div class="d-flex flex-column">
        <button
          (click)="submit()"
          mat-stroked-button
          class="btn-outline-primary"
        >
          Send
        </button>
      </div>
    </div>
  </div>
</div>
